<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Post Example</title>
</head>
<body>
  <h1>HTML Post Example</h1>
  <form action="" method="POST">
    <select name="storeID" id="storeID">
      <option value="1">Store Num 1</option>
      <option value="2">Store Num 2</option>
      <option value="3">Store Num 3</option>
      <option value="4">Store Num 4</option>
      <option value="5">Store Num 5</option>
    </select>
    <select name="typeID" id="typeID">
      <option value="1">Type Num 1</option>
      <option value="2">Type Num 2</option>
      <option value="3">Type Num 3</option>
      <option value="4">Type Num 4</option>
      <option value="5">Type Num 5</option>
    </select>
    <select name="productID" id="productID">
      <option value="1">Menu Num 1</option>
      <option value="2">Menu Num 2</option>
      <option value="3">Menu Num 3</option>
      <option value="4">Menu Num 4</option>
      <option value="5">Menu Num 5</option>
    </select>
    <button type="submit" onclick="submit()">ADD</button>
  </form>
  <script src="index.js"></script>
</body>
</html>
